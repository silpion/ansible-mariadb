---
- hosts: all
  become: true
  vars:
    mariadb_backupjobs:
      - name: all_dbs
        backupuserpass: foobar
    mariadb_db:
      - name: foo
        replicate: no
    mariadb_root_db_pass: foobar
  roles:
    - { role: ansible-mariadb, mariadb_backupjobs: [] }
    - { role: ansible-mariadb }
