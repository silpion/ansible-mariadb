---
- name: Assert required backupjob variables exist
  tags:
    - mariadb
    - mariadb_dump
  with_items: mariadb_backupjobs
  assert:
    that:
      - item.name is defined
      - item.backupuserpass is defined

- name: Template dump vars file
  tags:
    - mariadb
    - mariadb_dump
  when: mariadb_backupjobs|length > 0
  local_action: template
  args:
    src: mariadb_dump_localvars.j2
    dest: "{{ role_path }}/vars/mariadb_dump.yml"
    owner: "{{ lookup('env', 'USER') }}"
    mode: 0600

- name: Include dump vars
  tags:
    - mariadb
    - mariadb_dump
  when: mariadb_backupjobs|length > 0
  include_vars: mariadb_dump.yml

- name: Create mariadb_dump_destinationdir
  tags:
    - mariadb
    - mariadb_dump
  become: true
  with_items: mariadb_backupjobs
  file:
    state=directory
    path="{{ item.destinationdir|default(mariadb_backup_defaultdestinationdir) }}"
    owner=0
    group=0
    mode=0755

- name: Deploy backupscript
  tags:
    - mariadb
    - mariadb_dump
  become: true
  with_items: mariadb_backupjobs
  template:
    src=mariadb_dump.j2
    dest="{{ mariadb_backup_scriptbasepath }}/mariadb_backup_{{ item.name }}.sh"
    owner=0
    group=0
    mode=0700

- name: Create cronjob for backupscript
  tags:
    - mariadb
    - mariadb_dump
  become: true
  with_items: mariadb_backupjobs
  cron:
    state=present
    job="{{mariadb_backup_scriptbasepath }}/mariadb_backup_{{ item.name }}.sh"
    name="mariadb_backup_{{ item.name }}"
    minute=0
    hour="{{ item.hour|default('4') }}"
    weekday="{{ item.dayofweek|default('*') }}"
