---

mariadb_port: 3306
mariadb_bind_address: "0.0.0.0"
mariadb_root_db_pass: foobar

mariadb_db:
     - name: foo
       replicate: yes
     - name: bar
       replicate: no

mariadb_users_create: "{{ mariadb_users }}"

mariadb_additional_users: []

mariadb_repl_user:
  - name: repl
    pass: foobar

mariadb_repl_role: master
mariadb_db_id: 7

mariadb_config: []
mariadb_confd_file: "foobar.cnf"

mariadb_enable_dump: false
mariadb_dump_destinationdir_create: false
mariadb_dump_scripfile: '/usr/local/sbin/mariadb_dump'
mariadb_dump_crontime:
  - hour: 4
  - dayofweek: '*'
